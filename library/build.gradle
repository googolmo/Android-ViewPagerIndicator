apply plugin: 'android-library'

group = 'com.viewpagerindicator'
version = '2.4.1'

dependencies {
  compile 'com.android.support:support-v4:19.+'
}

android {
  compileSdkVersion 14
  buildToolsVersion '19.0.3'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

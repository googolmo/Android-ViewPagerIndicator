apply plugin: 'android'

group = 'com.viewpagerindicator'
version = '2.4.1'

dependencies {
  compile project(':library')
}

android {
  compileSdkVersion 14
  buildToolsVersion '19.0.1'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
